    <main>
    <h1 class="titre-contact">Contact</h1>
    <section class="formulaire-contact">
    <form>
        <label for="prenom">Prénom</label>
        <input id="prenom" type="text" placeholder="Écrivez ici" required>
        <label for="nom">Nom</label>
        <input id ="nom "type="text" placeholder="Écrivez ici" required>
        <label for ="situation">Situation</label>
        <select id="situation" type="text" placeholder="Situation" required>
            <option value="">--Choisissez une option--</option>
            <option value="professionel">Professionnel</option>
            <option value="traiteur">Traiteur</option>
            <option value="particulier">Particulier</option></select>
        <label for="email">Adresse e-mail</label>
        <input id="email" type="email" placeholder="Écrivez ici" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$" maxlength="60" required>
        <label for="message">Message</label>
        <textarea id="message" rows="5" cols="10" placeholder="Ecrivez votre message ici" required></textarea> 
        <label for="rendezvous">Prise de rendez-vous</label> 
        <input id="rendezvous" type="datetime-local"> <br> <br>
            <div class="submitbuttonclass">
        <input id="submit-button" type="submit" value="Envoyer">
            </div>
    </form>
</section>
